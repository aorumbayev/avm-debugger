name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: ['20']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run lint
      - run: npm run check-format
      - run: npm run compile
      - run: npm run extension:build
      - run: npm test
